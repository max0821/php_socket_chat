<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket 聊天室</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row h-100">
            <!-- 用戶列表 -->
            <div class="col-md-3 user-list-container">
                <div class="card h-100">
                    <div class="card-header">
                        <h5>線上用戶</h5>
                        <div id="connection-status" class="connection-status disconnected">
                            <span class="status-dot"></span>
                            <span class="status-text">未連接</span>
                        </div>
                        <div id="user-uuid" class="user-uuid">
                            <span class="uuid-label">我的ID:</span>
                            <span class="uuid-value">尚未連接</span>
                        </div>
                    </div>
                    <div class="card-body">
                        <ul id="user-list" class="list-group user-list"></ul>
                    </div>
                </div>
            </div>
            
            <!-- 聊天區域 -->
            <div class="col-md-9 chat-container">
                <div class="card h-100">
                    <div class="card-header">
                        <h5>聊天室</h5>
                    </div>
                    <div class="card-body">
                        <div class="chat-messages" id="chat-messages"></div>
                    </div>
                    <div class="card-footer">
                        <div class="input-group">
                            <input type="text" id="message-input" class="form-control" placeholder="輸入訊息...">
                            <button id="send-button" class="btn btn-primary">發送</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 用戶名稱設置模態框 -->
    <div class="modal fade" id="username-modal" data-bs-backdrop="static" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">設置您的名稱</h5>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="username-input" class="form-label">請輸入您的名稱</label>
                        <input type="text" class="form-control" id="username-input" placeholder="您的名稱">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="save-username">確定</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript 文件 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/users.js"></script>
    <script src="js/messages.js"></script>
    <script src="js/core.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
